    }

    .grid {
        padding: 20px;
        display: grid;

    }

    .card {
        background: #1f2937;

        padding: 16px;

        gap: 14px;

    }

    .card img {
        width: 110px;
        height: 110px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #374151;
    }

    .card h3 {
        margin: 0 0 6px 0;
        font-size: 18px;
    }

    .price {
        margin: 6px 0;
        font-size: 15px;
    }

    .tag {
        display: inline-block;
        margin-top: 4px;
        padding: 3px 8px;
        background: #374151;
        border-radius: 6px;
        font-size: 12px;
        color: #9ca3af;
    }

    details {

    }

    summary {
        cursor: pointer;
        color: #60a5fa;
    }

    .ingredient {

/* ----------------------- UI СКРИПТ ----------------------- */

const grid = document.getElementById("grid");
const categoriesBox = document.getElementById("categories");
const searchBar = document.getElementById("searchBar");

let activeCategory = "Все";

function renderCategories() {
    const categories = ["Все", ...new Set(DATA.map(i => i.category))];

    categoriesBox.innerHTML = "";

    categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "cat-btn" + (cat === activeCategory ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => { activeCategory = cat; render(); };
        categoriesBox.appendChild(btn);
    });
}

function render() {
    const query = searchBar.value.toLowerCase();

    grid.innerHTML = "";

    DATA
        .filter(item => activeCategory === "Все" || item.category === activeCategory)
        .filter(item => item.name.toLowerCase().includes(query))
        .forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${item.img}">
                <div>
                    <h3>${item.name}</h3>
                    <div class="price">Цена: <b>${item.price}$</b></div>
                    <div class="price">Себестоимость: <span style="color:#fbbf24">${item.cost}$</span></div>
                    <div class="tag">${item.category}</div>

                    <details>
                        <summary>Ингредиенты</summary>
                        ${item.ingredients.map(i => `<div class='ingredient'>• ${i}</div>`).join("")}
                    </details>
                </div>
            `;

            grid.appendChild(card);
        });
}

searchBar.addEventListener("input", render);

renderCategories();
render();

</script>
